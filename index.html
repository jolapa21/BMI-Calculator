<html>
<head>
  <title>Check your BMI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Check your BMI</h1><br>
    <form id="bmi-form">
      <div class="input-group">
        <label for="weight">Weight in KG</label>
        </p><input type="number" id="weight" name="weight" min="0" required>
      </div>
      <div class="input-group">
        <label for="height">Height in CM</label>
        <input type="number" id="height" name="height" min="0" required>
      </div><br>
      <button type="submit" id="calculate">Calculate BMI</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
